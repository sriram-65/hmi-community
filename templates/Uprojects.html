<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container my-5">
    <h1 class="text-center mb-4">Your Projects <button onclick="window.history.back()">Back</button></h1>

    {% if pub %}
      <div class="row">
        {% for i in pub %}
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title text-primary">{{ i.project_name }}</h5>
              <p class="card-text">
                <a href="{{ i.link }}" target="_blank">Perview</a>
              </p>
              <div class="d-flex justify-content-between">
                <form action="" method="post">
                  <button class="btn btn-sm btn-warning">Edit</button>
                </form>
                <form action="" method="post">
                  <button class="btn btn-sm btn-danger">Delete</button>
                </form>
                <form action="" method="post">
                  <button class="btn btn-sm btn-secondary">Freeze</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-info text-center">
        You don't have any projects yet!
      </div>
    {% endif %}
  </div>

</body>
</html>
