<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMI Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Navbar custom styling */
    .navbar {
      background: linear-gradient(90deg, #2c3e50, #3498db);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 22px;
      color: #fff !important;
    }
    .navbar-nav .nav-link {
      color: #f0f0f0 !important;
      margin: 0 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: #ffd700 !important; /* gold hover */
      transform: scale(1.05);
    }
    .navbar-nav .nav-link.active {
      color: #fff !important;
      border-bottom: 2px solid #ffd700;
    }
    .navbar-toggler {
      border: none;
    }
    .navbar-toggler-icon {
      filter: invert(1);
    }

    /* Project card styling */
    .projects-card {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .card-title {
      font-weight: bold;
      font-size: 18px;
      color: #2c3e50;
    }
    .btn-preview {
      background: linear-gradient(90deg, #3498db, #2c3e50);
      color: #fff;
      border-radius: 8px;
      padding: 8px 15px;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
    }
    .btn-preview:hover {
      background: linear-gradient(90deg, #2c3e50, #3498db);
      color: #ffd700;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">🌐 HMI Community</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">🏠 Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">🛠️ Tools</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">📋 Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">📂 Your Projects</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center mt-3">All Projects</h1>
    <p class="text-center text-muted">Below is the List Of All Projects from Our Hmi-class Students</p>

    <div class="projects-card">
      {% for i in pub %}
      <div class="card p-3">
        <div class="card-body text-center">
          <h5 class="card-title">{{ i.project_name }}</h5>
          <iframe src="{{i.link}}" frameborder="0"></iframe>
          <a href="{{ i.link }}" class="btn-preview">🔗 View More</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
