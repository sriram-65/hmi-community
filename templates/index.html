<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMI Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --success-color: #4cc9f0;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            z-index: 1;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 0%, rgba(67, 97, 238, 0.1) 100%);
            z-index: -1;
            transform: rotate(30deg);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 60px;
            margin-bottom: 15px;
        }
        
        .logo h2 {
            color: var(--dark-color);
            font-weight: 700;
            margin: 10px 0 5px;
        }
        
        .logo p {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            font-weight: 600;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-hmi {
            background-color: var(--dark-color);
            border: none;
            color: #f5f7fa;
        }
        
        .btn-hmi:hover {
            background-color: #8181e6;
        }
        
        .btn-google {
            background-color: white;
            color: #4285F4;
            border: 1px solid #ddd;
        }
        
        .btn-google:hover {
            background-color: #f8f9fa;
            border-color: #ccc;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #6c757d;
            font-size: 0.8rem;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .features {
            margin-top: 30px;
            text-align: center;
        }
        
        .features p {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .features i {
            color: var(--accent-color);
            margin-right: 5px;
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        
    </style>
</head>
<body>
    <div class="login-container pulse">
        <div class="logo">
            <img src="https://hmi-proj.vercel.app/static/HMI.png" alt="HMI Logo">
            <h2>Welcome to HMI Community</h2>
            <p>Connect and collaborate with professionals</p>
        </div>
        
        <button id="hmi_btn" class="btn btn-login btn-hmi">
            <i class="fas fa-user-shield"></i> Continue With HMI
        </button>
        
        <div class="divider">OR</div>
        
        <button id="google" class="btn btn-login btn-google">
            <i class="fab fa-google"></i> Continue With Google
        </button>
        
        <div class="features">
            <p><i class="fas fa-check-circle"></i> Secure authentication</p>
            <p><i class="fas fa-check-circle"></i> Professional network</p>
            <p><i class="fas fa-check-circle"></i> Instant access</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDORsW3tjyHwlN-Seof-10w22e9j9MqgSY",
        authDomain: "fir-c24bc.firebaseapp.com",
        projectId: "fir-c24bc",
        storageBucket: "fir-c24bc.firebasestorage.app",
        messagingSenderId: "528128097185",
        appId: "1:528128097185:web:88b630a207940792dca9e0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("google").onclick = async function () {
        const provider = new GoogleAuthProvider();
        try {
            const result = await signInWithPopup(auth, provider);
            const token = await result.user.getIdToken();

            const res = await fetch("/auth/google-login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token })
            });
            const data = await res.json();

            if (data.Sucess === true) {
                window.location.href = "/hmi-community/dashboard";
            } else {
                alert(data.data || "Login failed");
            }
        } catch (e) {
            console.error("Google login error:", e);
            alert("Google login failed. Please try again.");
        }
    };

    let hmi_btn = document.getElementById("hmi_btn");
    hmi_btn.onclick = function() {
        hmi_btn.disabled = true;
        hmi_btn.innerHTML = `<i class="fas fa-spinner spinner"></i> Authenticating...`;
        
        axios.get("http://localhost:5000/send-mail", {withCredentials: true})
            .then(res => {
                fetch(`/get-user?user=${res.data.user_email}`)
                    .then(res => res.json())
                    .then(data => {
                        if(data.Sucess === true) {
                            hmi_btn.innerHTML = `<i class="fas fa-check-circle"></i> Successfully Logged In`;
                            hmi_btn.style.backgroundColor = "#28a745";
                            setTimeout(function() {
                                window.location.href = "/hmi-community/dashboard";
                            }, 1000);
                        } else {
                            hmi_btn.innerHTML = `<i class="fas fa-times-circle"></i> Failed To Login`;
                            hmi_btn.style.backgroundColor = "#dc3545";
                            setTimeout(function() {
                                hmi_btn.innerHTML = `<i class="fas fa-user-shield"></i> Continue With HMI`;
                                hmi_btn.style.backgroundColor = "";
                                hmi_btn.disabled = false;
                            }, 2000);
                        }
                    })
                    .catch(error => {
                        hmi_btn.innerHTML = `<i class="fas fa-times-circle"></i> Connection Error`;
                        hmi_btn.style.backgroundColor = "#dc3545";
                        setTimeout(function() {
                            hmi_btn.innerHTML = `<i class="fas fa-user-shield"></i> Continue With HMI`;
                            hmi_btn.style.backgroundColor = "";
                            hmi_btn.disabled = false;
                        }, 2000);
                    });
            })
            .catch(error => {
                hmi_btn.innerHTML = `<i class="fas fa-times-circle"></i> Connection Error`;
                hmi_btn.style.backgroundColor = "#dc3545";
                setTimeout(function() {
                    hmi_btn.innerHTML = `<i class="fas fa-user-shield"></i> Continue With HMI`;
                    hmi_btn.style.backgroundColor = "";
                    hmi_btn.disabled = false;
                }, 2000);
            });
    };
</script>
